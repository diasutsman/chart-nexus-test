<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stock Market Widget</title>
		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<link rel="stylesheet" href="output.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<div class="mx-auto">
			<div class="flex items-center justify-between px-3 py-2 bg-[#f6f7fc]">
				<h1 class="font-bold text-2xl uppercase">DELAYED QUOTES</h1>
				<div>
					<select id="exchange">
						<option value="0">SGX</option>
						<option value="2">Bursa</option>
						<option value="3">Nasdaq</option>
					</select>
				</div>
			</div>
			<div class="content">
				<div
					class="tabs flex flex-nowrap divide-x-2 border-b-2"
					x-data="{
                    currentList: 0
                }"
				>
					<button
						data-list="0"
						class="quotes-btn-submenu"
						:class="currentList == 0 && 'active'"
						@click="currentList = 0"
					>
						Top <br />
						Volume
					</button>
					<button
						data-list="1"
						class="quotes-btn-submenu"
						:class="currentList == 1 && 'active'"
						@click="currentList = 1"
					>
						Top <br />
						Gainers
					</button>
					<button
						data-list="2"
						class="quotes-btn-submenu"
						:class="currentList == 2 && 'active'"
						@click="currentList = 2"
					>
						Top <br />
						Losers
					</button>
				</div>
				<table id="stockTable" class="table-auto w-full">
					<thead>
						<tr class="border-b-black border-b-2">
							<th class="text-left font-normal text-[rgba(0,0,0,0.5)] text-sm">
								Stock <br />
								Code
							</th>
							<th class="text-right font-normal text-[rgba(0,0,0,0.5)] text-sm">
								Last <br />
								Vol
							</th>
							<th class="text-right font-normal text-[rgba(0,0,0,0.5)] text-sm">
								+/- <br />
								%Chng
							</th>
							<th class="text-right font-normal text-[rgba(0,0,0,0.5)] text-sm">
								Buy <br />
								Buy Vol
							</th>
							<th class="text-right font-normal text-[rgba(0,0,0,0.5)] text-sm">
								Sell <br />
								Sell Vol
							</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="theme-switcher">
				<button id="light-theme">Light Theme</button>
				<button id="dark-theme">Dark Theme</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
